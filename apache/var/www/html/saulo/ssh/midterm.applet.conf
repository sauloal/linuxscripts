FROM http://www.netspace.org/ssh/

<applet code="com.mindbright.application.MindTerm.class"
	archive="mindterm_2.0/mindterm_ns.jar"
<!-- archive=mindterm_ns.jar is the signed jar for Netscape -->
<!-- the following is the signed cab for MS IE -->
<param name="cabbase" value="mindterm_2.0/mindterm_ie.cab">


<!--
   * None of these parameters are necessary because the applet contains defaults
   * The values below are not necessarily the applet defaults.  They're mine :-)
   * Not all possible parameters are listed below, although many are.  See the
     documentation on Mindbright's website http://www.mindbright.com/ for more.
   * If you change any of the options below, change them one at a time and test.
     If you fill in invalid values, the applet will not start, and the error
     messages in the Java console are not always intuitive (or existent)
  -->


<!--
     SSH Parameters
  -->


<!-- remote server name (server to which to connect) -->
<param name=server value="shell.netspace.org">

<!-- remote port (port to which to connect on remote server) -->
<param name=port value="22">

<!-- preferred protocol -->
<param name=protocol value="ssh2">

<!-- username to log in as -->
<param name=username value="">

<!-- authentication method -->
<param name=auth-method value="passwd">

<!-- send keep-alive every X seconds (0 means none) -->
<param name=alive value="60">

<!-- forward X11 display -->
<param name=x11-forward value="true">

<!-- allocate PTY for this connection -->
<param name=force-pty value="true">

<!-- compression level 0=none, 1=fast, 9=slow/best -->
<param name=compression value="3">


<!--
     Terminal Parameters
  -->


<!-- autowrap of line if output reaches edge of window -->
<param name=autowrap value="true">

<!-- reverse autowrap when exceeding left edge of window -->
<param name=rev-autowrap value="true">

<!-- insert mode -->
<param name=insert-mode value="false">

<!-- enable auto-linefeed -->
<param name=auto-linefeed value="false">

<!-- reposition scroll area to bottom on keyboard input -->
<param name=repos-input value="true">

<!-- reposition scroll area to bottom on output to screen -->
<param name=repos-output value="false">

<!-- use PgUp, PgDn, Home, End keys locally (escape them to shell if false) -->
<param name=local-pgkeys value="false">

<!-- place <CR><NL> instead of <NL> at the end of lines in copy/paste -->
<param name=copy-crnl value="false">

<!-- toggles if cursor is visible -->
<param name=visible-cursor value="true">

<!-- use ASCII line draw characters instead of drawing -->
<param name=ascii-line value="false">

<!-- enable local echo -->
<param name=local-echo value="false">

<!-- visual bell (instead of audible bell) -->
<param name=visual-bell value="false">

<!-- map <Ctrl>+<space> to <NUL> where <NUL> = <Ctrl>+@ -->
<param name=map-ctrl-space value="false">

<!-- toggle 80/132 columns -->
<param name=80x132-toggle value="false">

<!-- enable 80/132 switching -->
<param name=80x132-enable value="false">

<!-- copy directly on mouse selection -->
<param name=copy-select value="true">

<!-- name of font to use in terminal -->
<!--
<param name=font-name value="">
  -->

<!-- size of font to use in terminal -->
<!--
<param name=font-size value="">
  -->

<!-- terminal size and position: width x height + horiz_pos - vert_pos -->
<param name=geometry value="80x32">

<!-- terminal type -->
<param name=term-type value="xterm-color">

<!-- scroll buffer -->
<param name=save-lines value="8192">

<!-- scrollbar position -->
<param name=scrollbar value="right">

<!-- reverse video in terminal -->
<param name=rev-video value="false">

<!-- If setting colors, set rev-video to "false" above.  You've been warned -->
<!-- foreground color -->
<param name=fg-color value="i_cyan">

<!-- background color -->
<param name=bg-color value="black">

<!-- cursor color -->
<param name=cursor-color value="i_blue">

<!-- resize gravity, fixpoint of screen when resizing -->
<param name=resize-gravity value="top">

<!-- character to send on BACKSPACE -->
<param name=backspace-send value="BS">

<!-- character to send on DELETE -->
<param name=delete-send value="DEL">

<!-- delimiter characters for click-selection -->
<!-- (what is valid here?  I put in a space and tab and applet would not start!)
<param name=select-delim value=" 	">
  -->

<!-- mouse button for paste (mouse scroll wheels bias my choice here) -->
<param name=paste-button value="right">


<!--
     Applet Parameters
  -->


<!-- open applet in a separate window -->
<param name=sepframe value="true">

<!-- show menus bar in applet window -->
<param name=menus value="true">

<!-- output verbose debug-info to java-console -->
<param name=verbose value="false">

<!-- give more debug-info to java-console -->
<param name=debug value="false">

<!-- quiet mode, do not query for server/username if given -->
<param name=quiet value="false">

<!-- enable automatic saving and or loading of settings (properties) -->
<param name=autoprops value="none">

<!-- properties file to load (see autoprops above, too) -->
<!--
<param name=propsfile value="c:\home\ssh\myhost.mtp">
  -->

<!-- enable local command-shell -->
<param name=cmdsh value="false">

<!-- home dir on local machine (if authorized to access local files) -->
<!--
<param name=sshhome value="c:\home">
  -->

<!-- complete commandline if running a single command only -->
<!--
<param name=commandline value="ls -l">
  -->

<!-- exit MindTerm after logout -->
<param name=exit-on-logout value="false">


</applet>